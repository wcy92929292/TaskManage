<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">任务标题</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input newsName" lay-verify="required" placeholder="请输入任务标题">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">		
				<label class="layui-form-label">广告属性</label>
				<div class="layui-input-inline">
					<input type="text" name="type" class="layui-input newsAuthor" lay-verify="required" placeholder="请输入广告属性">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">锁定时长</label>
				<div class="layui-input-inline">
					<select name="lockTime" lay-verify="required" lay-search="">
						<option value="">直接选择或搜索选择</option>
						<option value="0">30分钟</option>
						<option value="1">1小时</option>
						<option value="2">2小时</option>
			        </select>				
			    </div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">酬金</label>
				<div class="layui-input-inline">
					<input type="text" name="score" class="layui-input newsAuthor" lay-verify="required" placeholder="请输入酬金">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">	
				<label class="layui-form-label">搜索位置</label>
				<div class="layui-input-block">
					<input type="text"  id="location" name="location" class="layui-input" placeholder="请搜索选择位置">
					<div id="searchResultPanel" style="border: 1px solid #C0C0C0; width: 150px; height: auto; display: none;"></div>
				</div>
			</div>
			<div class="layui-inline">	
				<label class="layui-form-label">自动坐标</label>
				<div class="layui-input-block">
					<input type="text" name="lation" class="layui-input newsAuthor" lay-verify="required" placeholder="" disabled>
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">具体位置</label>
				<div class="layui-input-inline">
					<input type="text" name="address" class="layui-input newsAuthor" lay-verify="required" placeholder="请输入具体位置">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">排期</label>
			<div class="layui-input-block">
				<input type="text" name="schedule" class="layui-input" id="test6" placeholder=" - ">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">其他要求</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入内容摘要" name="remark" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=z1mGbIzrx8mkXmBl8Ik1Epyp"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="newsEdit.js"></script>
</body>
</html>
