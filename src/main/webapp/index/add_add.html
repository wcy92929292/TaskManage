<!--内容-->
<div class="cong">
	<div class="container" style="background:#fff;">
    	<div class="form-group">
            <label for="inputEmail3" class="col-xs-4 control-label">姓名</label>
            <div class="col-xs-8">
              <input type="email" class="form-control" id="inputEmail3" placeholder="请输入收货人的姓名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-xs-4 control-label">手机号码</label>
            <div class="col-xs-8">
              <input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的手机号码">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-xs-4 control-label">搜索位置</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="location" name="location" placeholder="请搜索选择位置">
				<div id="searchResultPanel" style="border: 1px solid #C0C0C0; width: 150px; height: auto; display: none;"></div>
            </div>
        </div>
        <div class="form-group" style="border-bottom:none;">
            <label for="inputEmail3" class="col-xs-4 control-label">详细地址</label>
            <div class="col-xs-8">
              <input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的详细地址">
            </div>
        </div>

    <div class="container">
    	<a href="#" class="deng" style="margin-top:3em;">保 存</a>

</div>


<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=z1mGbIzrx8mkXmBl8Ik1Epyp"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>

<script src="js/index.js" type="text/javascript"></script>
<script>
loadMapAutocomplete("location", "searchResultPanel");
	
	function G(id) {
    return document.getElementById(id);
}

function loadMapAutocomplete(suggestId, searchResultPanel) {
    var checkValue;
    Ac = new BMap.Autocomplete( //建立一个自动完成的对象
        {
            "input": suggestId,
        });
    Ac.addEventListener("onhighlight", function(e) { //鼠标放在下拉列表上的事件
        var str = "";
        var _value = e.fromitem.value;
        var value = "";
        if(e.fromitem.index > -1) {
            value = _value.province + _value.city + _value.district + _value.street + _value.business;
        }
        str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value;

        value = "";
        if(e.toitem.index > -1) {
            _value = e.toitem.value;
            value = _value.province + _value.city + _value.district + _value.street + _value.business;
        }
        str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value;
        G(searchResultPanel).innerHTML = str;
    });

    Ac.addEventListener("onconfirm", function(e) { //鼠标点击下拉列表后的事件
        var _value = e.item.value;
        checkValue = _value.province + _value.city + _value.district + _value.street + _value.business;
        G(searchResultPanel).innerHTML = "onconfirm<br />index = " + e.item.index + "<br />myValue = " + checkValue;
    });
}
</script>
